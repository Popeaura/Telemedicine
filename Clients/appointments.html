</head>
<body>

<!--Navigation bar-->
<nav>
    <h3>MEDIHUB</h3>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>

<!--Appointment form section-->
<section id="appointmeent" class="container`">
    <h2>Book an Appointment </h2>
    <form class="appointment-form" action="book_appointment.php" method="POST">
    
        <label for="name">Full Name :</label>
        <input type="text" id="name" placeholder="Your full name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
    
        <label for="Phone">Phone Number :</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

        <label for="doctor">Choose a Doctor :</label>
        <select name="doctor" id="doctor" required>
            <option value="" disabled selected>Select a doctor</option>
            <option value="Dr. Smith">Dr. Smith - Cardiologist</option>
            <option value="Dr. John">Dr. John - Dermatologist</option>
            <option value="Dr. Alice">Dr. Alice - Neurologist</option>
        </select>

        <label for="date">Select Appointment Date :</label>
    </form>

</section>
    
</body>
</html>
